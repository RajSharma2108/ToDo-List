<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script_tasks.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="heading">
        <h1 id="heading">ToDo List</h1>
    </div>
    <div class="container">
        <div class="row">
            <p id="input_para">New Task</p>
            <input type="text" placeholder="Enter the name of the task" id="input_field">
            <p id="input_para">
                A short one line description of task
            </p>
        </div>
        <div class="btn">
            <button type="button" id="add">Add Task</button>
            <button type="button" id="reset">Reset</button>
            <br>
            <button type="button" id="sort">Sort</button>
            <button type="button" id="cleanup">Cleanup</button>
        </div>
    </div>
    <div class="tasksList">
        <ul class="tasks" id="ulTasks">
        </ul>
    </div>

</body>

</html>
